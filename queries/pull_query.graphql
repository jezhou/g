query { 
  viewer { 
    login
    pullRequests(states: [OPEN], last:10) {
      nodes {
        title
        url
        updatedAt
        number
        mergeable
        commits(last: 1) {
          nodes {
            commit {
              status {
                id
                state
              }
            }
          }
        }
        reviews(states: [APPROVED, CHANGES_REQUESTED], last:10) {
        	nodes {
        	  id
            author {
              login
            }
            state
        	}
        }
      }
    }
  }
}